<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Treinstoringen Nederland</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="button.css" />
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>

	<link rel="stylesheet" href="lib/nouislider.css">
	<link rel="stylesheet" href="lib/nouislider.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="lib/nouislider.js"></script>
	<script src="lib/nouislider.min.js"></script>
	<script src="button.js"></script>

	<script type='text/javascript' > 
  		var startDate;
  		var endDate;
	</script>
</head>
<body>

<div id="container" >
	<div id="mapContainer"></div>
	<div id="infoContainer">
		<h2>Select Time Period</h2>

		<div id="timeSliderArea">
			<div style="float: left; width: 20%; text-align: center"> 2011 </div>
			<div style="float: left; width: 60%" id= "slider1"></div>
			<div style="float: left; width: 20%; text-align: center"> 2016 </div>
		</div>
		<div id="checkboxes">
			<div id="topCol">
				<div><input type="checkbox" name="top" value="0" checked id="c0" /><label id="tl0" for="c0" ></label></div>
				<div><input type="checkbox" name="top" value="1" checked id="c1" /><label id="tl1" for="c1" ></label></div>
				<div><input type="checkbox" name="top" value="2" checked id="c2" /><label id="tl2" for="c2" ></label></div>
				<div><input type="checkbox" name="top" value="3" checked id="c3" /><label id="tl3" for="c3" ></label></div>
				<div><input type="checkbox" name="top" value="4" checked id="c4" /><label id="tl4" for="c4" ></label></div>
				<div><input type="checkbox" name="top" value="5" checked id="c5" /><label id="tl5" for="c5" >Other</label></div>
			</div>
		</div>
		<div>
			<div style="float: left" id="sliderValueStart"></div>
			<div style="float: right" id="sliderValueEnd"></div>
		</div>

		<br>

		<div id="charts">
			<canvas id="amountPieChart"></canvas>
			<canvas id="durationPieChart"></canvas>
		</div>

		<br>

			<div style="display:inline-block; text-align: center;" class="radio">
				<input id="male" type="radio" name="gender" value="male" checked>
				<label for="male">Weekdays</label>
				<input id="female" type="radio" name="gender" value="female">
				<label for="female">Months</label>
			</div>

		<canvas style="float: center" id="myBarChart"></canvas>
	</div>
</div>

<script src="lib/pieChart.js"></script>
<script src="lib/barChart.js"></script>
<script src="js/utils.js"></script>
<script src="connections.js"></script>
<script src="lib/timeSlider.js"></script>
</body>
</html>
